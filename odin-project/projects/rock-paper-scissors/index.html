<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section id="header">
      <h1>Rock Paper Scissors</h1>
      <p id="explanation"></p>
    </section>

    <section id="game">
      <div id="player">
        <div>?</div>
        <p>Player: 0</p>
      </div>
      <p>VS</p>
      <div id="computer">
        <div>?</div>
        <p>Computer: 0</p>
      </div>
    </section>

    <section id="action">
      <p>Choose your move</p>
      <div id="buttons">
        <div id="rock">&#9994;</div>
        <div id="paper">&#9995;</div>
        <div id="scissors">&#9996;&#65039;</div>
      </div>
    </section>
  </body>
</html>
