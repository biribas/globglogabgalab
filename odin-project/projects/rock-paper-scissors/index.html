<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body class="flex">
    <div class="flex" id="content">
      <section id="header">
        <h1>Rock Paper Scissors</h1>
      </section>
      
      <p id="text">Score 5 points before the computer to win the game</p>
      
      <section class="flex" id="game">
        <div id="player">
          <div class="flex move">?</div>
          <p class="score">Player: <span>0</span></p>
        </div>
        <p>VS</p>
        <div id="computer">
          <div class="flex move">?</div>
          <p class="score">Computer: <span>0</span></p>
        </div>
      </section>
  
      <section id="action">
        <p>Choose your move</p>
        <div class="flex" id="buttons">
          <div class='flex button' id="rock">&#9994;</div>
          <div class='flex button' id="paper">&#9995;</div>
          <div class='flex button' id="scissors">&#9996;&#65039;</div>
        </div>
      </section>
    </div>

    <footer>
      A project made by <a href="https://github.com/biribas">biribas</a> for <a href="https://www.theodinproject.com/">The Odin Project</a>
    </footer>
  </body>
</html>
