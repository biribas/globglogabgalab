{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Price</th>
                <th>Shares</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
        {% for transaction in transactions %}
            <tr>
                <td>{{ transaction["symbol"] }}</td>
                <td>{{ transaction["price"] | usd }}</td>
                <td>{{ transaction["shares"] }}</td>
                <td>{{ transaction["time"] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
