<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            const answer = 'world wide web';
            document.addEventListener('DOMContentLoaded', () => {
                let correct = document.querySelector('#correct');
                correct.addEventListener('click', () => {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!'
                });

                let incorrects = document.querySelectorAll('#incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', () => {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                    });
                }

                document.querySelector('#check').addEventListener('click', () => {
                    let text = document.querySelector('input');
                    if (text.value.toLowerCase() === answer) {
                        text.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    }
                    else {
                        text.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect!';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>How long is an Olympic swimming pool (in meters)?</h3>
                <button id="incorrect">40m</button>
                <button id="incorrect">45m</button>
                <button id="correct">50m</button>
                <button id="incorrect">55m</button>
                <button id="incorrect">60m</button>

                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>What does “www” stand for in a website browser?</h3>
                <input autocomplete="off" autofocus type="text"/>
                <button id="check">Check Answer</button>

                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
